<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    
    
    <form id="latest_rates_form">
      <h2 class="form-header">Currency Converter</h2>

      <div>
        <label for="base_currency_input">Base currency:</label>
        <select id="base_currency_input" name="base_currency">
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          <option value="EUR">EUR</option>
          <option value="NGN">NGN</option>
          <option value="CAD">CAD</option>  <!-- canadian dollars -->
          <option value="CNY">CNY</option>  <!-- chinese yuan -->
          <option value="BTC">BTC</option>  <!-- Bitcoin -->
          
        </select>
      </div>

      <div>
        <label for="quantity">Amount:</label>
        <input type="number" id="base_currency_quantity" name="quantity" min="1">
      </div>

      <div>
        <label for="currencies">Target currency:</label>
        <select id="currencies" name="currencies">
          <option value="NGN">NGN</option>
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          <option value="EUR">EUR</option>
          <option value="CAD">CAD</option>  <!-- canadian dollars -->
          <option value="CNY">CNY</option>  <!-- chinese yuan -->
          <option value="BTC">BTC</option>  <!-- Bitcoin -->          
        </select>     
      </div>

      <button type="submit">
        Convert Currency
      </button>
    </form>
    
    <div id="latest_rates_display">

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
